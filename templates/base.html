<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Remote Jobs{% endblock %}</title>
    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- CSS Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-body">
<nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Remote Jobs</a>
        <button class="btn btn-outline-secondary" id="theme-toggle">
            <i class="bi"></i> <span>Mode</span>
        </button>
    </div>
</nav>

<main class="container my-4">
    {% block content %}{% endblock %}
</main>

<footer class="footer bg-body-tertiary py-3">
    <div class="container text-center">
        <small class="text-muted">
            Developed by
            <a href="https://www.linkedin.com/in/jeanfrancoavila" target="_blank" rel="noopener" class="text-decoration-none">
                Jean Franco Avila Rojas
            </a>
            <i class="bi bi-emoji-smile-fill"></i>
        </small>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const themeToggle = document.getElementById("theme-toggle");
    const icon = themeToggle.querySelector("i.bi");
    const text = themeToggle.querySelector("span");

    // Load saved theme or default
    let currentTheme = localStorage.getItem("theme") || "light";

    // Función para actualizar la UI según el tema
    const updateThemeUI = (theme) => {
        document.documentElement.setAttribute("data-bs-theme", theme);
        icon.className = theme === "light" ? "bi bi-moon-fill" : "bi bi-sun-fill";
        text.textContent = theme === "light" ? "Dark Mode" : "Light Mode";
    }

    // Inicializar tema
    updateThemeUI(currentTheme);

    // Switch on click
    themeToggle.addEventListener("click", () => {
        let newTheme = currentTheme === "light" ? "dark" : "light";
        currentTheme = newTheme;
        localStorage.setItem("theme", newTheme);
        updateThemeUI(newTheme);
    });
</script>
</body>
</html>
